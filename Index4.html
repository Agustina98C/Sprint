<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login & Registration Form Key Moon A.C</title>
    <link rel="stylesheet" href="/Assetss/CSS/Style3.CSS" />
     <!-- Unicons -->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
     <!-- Header -->
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">Key Moon A.C</a>
          <ul class="nav_items">
            <li class="nav_item">
              <a href="/index.html" class="nav_link">Inicio</a>
              <a href="/Index4.html" class="nav_link">Productos</a>
              <a href="/index2.html" class="nav_link">Nosotros</a>
              <a href="/Index4.html" class="nav_link">Contacto</a>
            </li>
          </ul>
          <button class="button" id="form-open">Acceso</button>
        </nav>
      </header>

      <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Acceso</h2>

            <div class="input_box">
              <input type="email" placeholder="Introduce tu email"/>
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Ingresa tu contraseña"/>
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Acuérdate de mí</label>
              </span>
              <a href="#" class="forgot_pw">¿Has olvidado tu contraseña?</a>
            </div>

            <button class="button">Inicia sesión ahora</button>

            <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Registrarse</a></div>

          </form>
        </div>

<!-- Signup From -->>
  <div class="form signup_form">
    <form action="#">
      <h2>Registrarse</h2>

      <div class="input_box">
        <input type="email" placeholder="Introduce tu email"/>
        <i class="uil uil-envelope-alt email"></i>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Crea tu contraseña"/>
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Confirma tu contraseña"/>
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>
      </div>


      <button class="button">Inicia sesión ahora</button>

      <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Registrarse</a></div>

    </form>
  </div>

      </div>
    </section>
  </body>
</html>
